version: '3.4'
services:
  db:
    container_name: "mongo"
    image: mongo:4
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - mongo:/data/db'
    ports:
      - "27017:27017"
    command: mongod --logpath /dev/null
  tests:
    build: .
    environment:
      - DB_CONNECTION=mongodb://db:27017
      - DEBUG=true
    depends_on:
      - db
    entrypoint: pytest
    volumes:
      - .:/apiestas
    command: "-v --cov=api.app /apiestas/api/tests/"
volumes:
  mongo:
    name: mongo